{% extends "./base.html" %}
{% block title %}{{post.title}}{% endblock %}

{% block main %}
{% if post %}
<h1>标题：{{post.title}}</h1>
<div>
    <span>作者：{{post.user.username}}</span>
    <span>类别：{{post.category.name}}</span>
</div>
<hr/>
<p>内容：{{post.content}}</p>
{% else %}
<h1>无数据</h1>
{% endif %}
{% endblock %}
